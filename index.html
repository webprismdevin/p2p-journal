<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/vendor/toastify.min.css">
        <link href="./tlwnd-min.css" rel="stylesheet">
        <!-- <link href="./tailwind.css" rel="stylesheet"> -->
        <style>
            .app-container {
                max-width: 650px;
            }
            .editable:focus {
                outline: none;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            input[type=submit], input[type=button], button {
                padding: 5px 9px;
                background-color: green;
                color: white;
                cursor: pointer;
            }

            input:disabled, button:disabled {
                opacity: 0.4;
            }

            .delete-button {
                padding: 5px 9px;
            }

            #logout {
                background-color: orange;
                color: black
            }
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2.4em;
            }
            h3 {
                font-size: 1.8em;
            }
            h4 {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body class="m-4 flex flex-col items-center">
        <div class="app-container flex flex-col">
            <div class="mb-8 flex justify-between items-center ">
                <h1 id="title">Journal</h1>
                <input id="logout" type="button" value="Log Out" class="cursor-pointer">
            </div>
            <form id="sign">
                <input id="alias" placeholder="username">
                <input id="pass" type="password" placeholder="passphrase" class="self-center">
                <input type="submit" id="in" value="Sign In" />
                <input type="submit" id="up" value="Sign Up" />
            </form>
        
            <form id="said">   
                <div id="say" class="w-full"></div>
                <div class="flex justify-between">
                    <input type="submit" id="speak" value="Post">
                    <input type="button" id="new_post" value="New Post">
                </div>
            </form>
            <hr class="m-8">
            <div id="myjournal" class="mb-4">
                <h2 class="mb-2">Previous Entries</h2>
                <ul id="entries"></ul>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
