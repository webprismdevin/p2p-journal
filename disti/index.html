<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/toastify.min.css">
        <link href="css/tlwnd-min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/custom-min.css">
    </head>
    <body class="m-4 flex flex-col items-center">
        <div class="app-container flex flex-col">
            <div class="mb-8 flex justify-between items-center ">
                <h1 id="title">Journal</h1>
                <input id="logout" type="button" value="Log Out" class="cursor-pointer">
            </div>
            <form id="sign">
                <input id="alias" placeholder="username">
                <input id="pass" type="password" placeholder="passphrase" class="self-center">
                <input type="submit" id="in" value="Sign In" />
                <input type="submit" id="up" value="Sign Up" />
            </form>
        
            <form id="said">   
                <div id="say" class="w-full"></div>
                <div class="flex justify-between">
                    <input type="submit" id="speak" value="Post">
                    <input type="button" id="new_post" value="New Post">
                </div>
            </form>
            <hr class="m-8">
            <div id="myjournal" class="mb-4">
                <h2 class="mb-2">Previous Entries</h2>
                <ul id="entries"></ul>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
